<!doctype html>
<head>
  <title>Planet 2</title>

  <script src="https://cdn.rawgit.com/erosson/swarm-numberformat/v0.1.0/dist/swarm-numberformat.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="updateCount()">
<div class="upper_right_buttons">
  <button id="mapBtn" class="button">Solar System Map</button>
  <button onclick="reset_progress()" class="button">Reset Progress</button>

  <div id="mainSystem" class="modal">
    <div class="systemContent">
      <div class="modal-header">
        <span class="close">&times;</span>
        <center>
          <h2>Solar System</h2>
        </center>
      </div>
      <div class="modal-body">
        <div id="planets">
          <img src="images/sun.png">
          <a href="draft.html" class="clickerContainer">
            <img src="images/earth.png">
          </a>
          <img src="images/mars.png">
          <img src="images/saturn.png">
          <img src="images/red.png">
          <img src="images/pluto.png">
        </div>
      </div>
      <div class="modal-footer">
        <h3>Current Location</h3>
        <img src="images/mars.png" width="80px" height="70px">
      </div>
    </div>
  </div>
</div>

  <div class="leftContainer">
    <center>





      <h1 id="gold">Current Planet2 Currency: 0</h1>
      <h3 id="total_gps">Current gps: 0</h3>
      <div class="clickerContainer">
          <img src="images/ship_white_noback.png" height="281px" width="150px" onclick="clicker.gold += clicker.clicks.multiplier">
      </div>
      <br>
      <div class="clicker_button">
        <button id="eff_click" onclick="increase_click_mult()" class="button3">
          <div id="eff_click_h" class = "eff_upgrades_header"></div>
          <div id="eff_click_cost" class = "eff_upgrades_header2"></div>
          <img src="images/cursor.png" height="87px" width = "87px">
          <div class="eff_upgrades_text">
            <div id="eff_click_mult"></div>
          </div>
        </button>
      </div>
    </center>
  </div>

  <div class="upgradesContainer">
    <center>
      <h2>Upgrades</h2>
    </center>
      <div class="upgrades">
        <button id="up1" onclick="something_clicked('upgrade_1')" class="button2">
          <div id="up1_h" class = "eff_upgrades_header"></div>
          <div id="up1_cost" class = "eff_upgrades_header2"></div>
          <img src="images/miner_noback.png" height="87px" width = "87px">
          <div class="eff_upgrades_text">
            <div id="up1_amount" ></div>
            <div id="up1_gps"></div>
          </div>
        </button>

        <button id="up2" onclick="something_clicked('upgrade_2')" class="button2">
          <div id="up2_h" class = "eff_upgrades_header"></div>

          <div class="eff_upgrades_text">
            <div id="up2_amount" ></div>
            <div id="up2_gps"></div>
          </div>
        </button>
